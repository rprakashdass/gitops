mode: standalone

rootUser: loki
rootPassword: loki12345

# Lower resources so MinIO can schedule on memory-constrained nodes
resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 512Mi
    cpu: 500m

persistence:
  enabled: true
  size: 20Gi

# Create buckets Loki and Mimir will use
buckets:
  - name: loki-chunks
    policy: none
    purge: false
  - name: loki-ruler
    policy: none
    purge: false
  - name: loki-admin
    policy: none
    purge: false
  - name: mimir-blocks
    policy: none
    purge: false

# Optional: enable console ingress later if you want
# consoleIngress:
#   enabled: true