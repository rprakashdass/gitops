service:
  type: ClusterIP

persistence:
  enabled: true
  storageClassName: standard
  size: 3Gi

adminUser: admin
adminPassword: ChangeMeStrong

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Mimir
        type: prometheus
        access: proxy
        url: http://mimir-nginx.monitoring.svc.cluster.local/prometheus
        isDefault: true
        editable: true