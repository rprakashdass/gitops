apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: observability
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: loki
      targetRevision: 6.29.0
      helm:
        releaseName: loki
        valueFiles:
          - $values/values/loki-values.yaml

    - repoURL: https://github.com/rprakashdass/gitops.git
      targetRevision: main
      ref: values